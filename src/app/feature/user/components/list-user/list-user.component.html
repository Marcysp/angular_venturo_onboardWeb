<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-transparent">
                <div class="card-header d-flex justify-content-between">
                    <h1>
                        Daftar User
                    </h1>
                    <div class="row mx-0">
                        <div class="col">
                            <form class="form-inline">
                                <div class="form-group">
                                    <div class="input-group input-group-sm mr-2">
                                        <input type="text" class="form-control form-control-sm" placeholder="masukkan nama"
                                            [(ngModel)]="filter.name" name="name" />
                                        <div class="input-group-append" (click)="reloadDataTable()">
                                            <span class="input-group-text">
                                                <em class="fa fa-search"></em>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="px-0" style="width: fit-content;">
                            <div role="group" class="btn-group btn-group-sm btn-group-justified blocks" (click)="reloadDataTable()">
                                <button type="button" class="btn btn-sm btn-primary" (click)="createUser(formUser)">
                                    <em class="fa fa-plus font-size-14 align-middle me-1"></em> Tambah User
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover" datatable [dtOptions]="dtOptions">
                        <thead class="thead-light">
                            <tr>
                                <th>no</th>
                                <!-- <th>image</th> -->
                                <th>Nama</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of listUser;">
                                <td>{{user.no}}</td>
                                <!-- <td><img src="{{user.photo_url}}" alt="" class="rounded-circle img-thumb" /></td> -->
                                <td class="vertical-middle">{{user.name}}</td>
                                <td class="vertical-middle">{{user.email}}</td>
                                <td class="vertical-middle text-right">
                                    <a href="javascript: void(0);" class="align-middle me-2" (click)="updateUser(formUser, user)"
                                        placement="left" container="body" ngbTooltip="Ubah">
                                        <em class="fa fa-edit font-size-14"></em>
                                    </a>
                                    <a href="javascript: void(0);" class="align-middle" (click)="deleteUser(user.id)" placement="left"
                                        container="body" ngbTooltip="Hapus">
                                        <em class="fa fa-trash font-size-14"></em>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #formUser let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">{{titleModal}}</h5>
        <button type="button" class="close" (click)="modal.close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-form-user [userId]="userId" (afterSave)="modal.close(); getUser()"></app-form-user>
    </div>
</ng-template>
